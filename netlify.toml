[build]
command = "if [ \"${NETLIFY_ENABLE_GENERATE_DATA:-false}\" = \"true\" ]; then npm run generate-data; else echo '[netlify] skipping generate-data (set NETLIFY_ENABLE_GENERATE_DATA=true to enable)'; fi && npm run build"
publish = ".next"
functions = "netlify/functions"

[functions]
# Keep runtime dependencies bundled for Netlify Functions output
external_node_modules = ["next"]

[[redirects]]
from = "/api/*"
to = "/.next/server/:splat"
status = 200
