name: Regenerate dashboard snapshot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  regenerate:
    # Trusted runner with ~/.openclaw/bin/openclaw + auth already configured.
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate live snapshot
        env:
          REQUIRE_LIVE_DATA: "true"
        run: npm run generate-data

      - name: Commit updated snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/generated-data.json
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit"
            exit 0
          fi
          git commit -m "chore(data): refresh generated dashboard snapshot"
          git push
